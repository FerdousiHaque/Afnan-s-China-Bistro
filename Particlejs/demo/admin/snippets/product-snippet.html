<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-height: 500px; overflow: hidden;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/slider1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/slider2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/slider3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <section id="productSection">
      <div class="container">
          <h2>Product Settings</h2>
          <button class="btn btn-lg add-icon" title="Add More Product" onclick="$pal.addMoreProduct();">
              <i class="fa fa-plus"></i> 
          </button>
          <form id="product_add_form">
            <div class="form-group">
              <label for="exampleInputProductName1">Product Title</label>
              <input type="text" class="form-control" id="exampleInputProductName1" name="productName" required>
            </div>
            <div class="form-group">
              <label for="exampleInputDescription1">Product Description</label>
              <textarea name="productDesc" rows="6" class="form-control" name="productDesc" id="exampleInputTextArea1" placeholder="Enter Description" required></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Product Image</label>
              <input type="file" name="images" class="form-control-file" name="productImage" id="inputFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      
    </section>
  </div>
