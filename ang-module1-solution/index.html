<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
  <body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- I do NOT consider an empty item, i.e., , , as an item towards to the count -->             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkTooMuch();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div id="message" class="form-group message" style="color: {{color}}; border: 0.5px solid {{color}};">
            {{message}} 
         </div>
   </div>

</body>
</html>
